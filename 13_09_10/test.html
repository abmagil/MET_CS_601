	input {
		display: block;

</style>

<form>
	<input action="#" type="file" accept="image/png">
	<!--Below is proof that HTML5 will force validation from a single required attribute on a group of radio buttons -->
	<input type="radio"  name="car" value="1"/>
	<input required="required" type="radio"  name="car" value="2"/>
	<input type="radio"  name="car" value="3"/>
	<input type="radio"  name="car" value="4"/>
	<div><button>Submit</button></div>
	<nontag-tag>What Happens Now</nontag-tag>
</form>
