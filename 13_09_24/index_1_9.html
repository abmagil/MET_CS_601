<!DOCTYPE html>
<html>
	<head>
		<title>HW3</title>
		<meta charset="UTF-8" />
		<style>
			p.mockup {
				font-style: italic;
				font-weight: bold;
			}

			.mockup {
				font-style: normal !important ;
			}
		</style>
	</head>
	<body>
		<p class="mockup">This should be caught by the more specific rule and be italic.  But it isn't, because of the !important adding weight to the more general rule.</p>
	</body>
